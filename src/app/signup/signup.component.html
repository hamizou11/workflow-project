<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
<mat-card-content>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign up your account</h2>
            
          </div>
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" *ngIf="error">{{ error }}</div>
        
          <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
          </div>
          
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            
            <div class="rounded-md shadow-sm -space-y-px">
                
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input ngModel id="email" name="email" type="email" autocomplete="email" email required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address" />
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input ngModel id="password" name="password" type="password" autocomplete="current-password" minlength="6"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" />
              </div>
            </div>
      
           
      
            <div> 
              <button [disabled]="!authForm.valid" type="submit"mat-raised-button color="primary"  >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <!-- Heroicon name: solid/lock-closed -->
                  
                </span>
                {{ isLoginMode ? 'Login' : 'Sign Up'}}
              </button>
            </div><br>
            <Button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="button"  (click)="onSwitchMode()"> Switch to  {{ isLoginMode ? 'Sign Up' : 'Login'}}</Button>
            </form>
          
          
        </div>
      </div>
</mat-card-content>
</mat-card>
